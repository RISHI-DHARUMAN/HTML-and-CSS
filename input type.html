<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>INPUT TYPE</title>
    <style>
        form
        {
            padding-left: 10px;
        }

        .favorite
        {
          background:linear-gradient(to top,white,black);
        }

        .reset_button
        {
            font-size: 15px;
            height:30px;
          width:200px;
       }
        
    </style>

</head>
<body>
    <form>
    <!-- text -->
    <div>
    <label for="name">Name (4 to 8 characters):</label>
     <input type="text" id="name" name="id" required  minlength="4" maxlength="8" >
     <br>
     <label for="password">Enter password:</label>
     <input type="password" id="password" name="id" required minlength="4" maxlength="8" >
     
     <br>
     
    </div>


    <!-- button -->
     <div>
    <input class="favorite styled" type="button"
       value="Add to favorites">
    </div>
   

    <!-- checkbox -->
    <fieldset>
        <p>Choose your interests</p>
        <input type="checkbox" id="coding" name="interest" value="coding"  />
        <label for="coding">Coding</label>
        <br>
        <input type="checkbox" id="Football" name="interest" value="football" checked/>
        <label for="Football">Football</label>
    </fieldset>

     <!-- date -->
     <div>
     <label for="start">Start date:</label>
     <input type="date" id="start" name="trip-start"
     value="2018-07-22"
     min="2002-03-29" max="2030-12-31">
     </div>
    
   
    <!-- date and time -->
    <div>
        <label for="meeting-time">Choose a time for your appointment:</label>
        <input type="datetime-local" id="meeting-time"
         name="meeting-time" value="2018-06-12 T19:30"
         min="2002-03-29 T00:00" max="2030-1230 T00:00">
    </div>
    
    <!-- email -->
    <div>
    <label for="email">Enter your email:</label>
    <input type="email" id="email"
    pattern="@gmail.com" size="30" required>

    </div>

    <!-- file -->
    <div>
    <label for="choose">Choose the required file:</label>
    <input type="file"
       id="choose" name="choose">
    </div>
    
    <!-- number -->
   <div>
    <label for="number">Number of Days:</label>
     <input type="number" id="number" name="number"
       min="10" max="100">
   </div>

   <!-- radio -->
   <div>
    <lable for ="yesorno" >Select yes or no</lable>
    <input type ="radio" id="yesorno" name="yesorno">YES</input>
    <input type ="radio" id="yesorno" name="yesorno">NO</input>
   </div>

   <!-- range -->
   
   <div>
    <p>Audio settings:</p>
    <input type="range" id="volume" name="volume"
         min="0" max="11">
    <label for="volume">Volume</label>
    <input type="range" id="base" name="base"
         min="0" max="11">
    <label for="base">Base</label>
    </div>
zz
    <!-- time -->
    <label for="appt">Choose a time for your meeting:</label>
    <input type="time" id="appt" name="appt"
       min="01:00" max="24:00" required>

<small>Office hours are 9am to 6pm</small>
<div class="reset_button">
    <button type="reset">Reset</button>
</div>



</form>
</body>
</html>
